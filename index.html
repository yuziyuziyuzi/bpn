<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <div class="container">
    <header>
      <h1>血圧手帳</h1>
    </header>
    <main>
      <p>一週間分の血圧を入力したら、平均値が出ます。</p>
      <table class="table table-striped">
        <thead>
          <tr>
            <th rowspan="2" class="header-date">月/日</th>
            <th rowspan="2">　</th>
            <th colspan="2">朝</th>
            <th colspan="2">夜</th>
          </tr>
          <tr>
            <th>血圧<br/>mmHg</th>
            <th>脈拍<br/>/分</th>
            <th>血圧<br/>mmHg</th>
            <th>脈拍<br/>/分</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2"><input type="text" id="startDate"><br/><button id="today">今日</button></td>
            <td>1回目</td>
            <td><input type="text" maxlength="3" class="mor-max">/<input type="text" maxlength="3" class="mor-min"></td>
            <td><input type="text" maxlength="3" class="mor-pul"></td>
            <td><input type="text" maxlength="3" class="ngt-max">/<input type="text" maxlength="3" class="ngt-min"></td>
            <td><input type="text" maxlength="3" class="ngt-pul"></td>
          </tr>
          <tr>
            <td>2回目</td>
            <td><input type="text" maxlength="3" class="mor-max">/<input type="text" maxlength="3" class="mor-min"></td>
            <td><input type="text" maxlength="3" class="mor-pul"></td>
            <td><input type="text" maxlength="3" class="ngt-max">/<input type="text" maxlength="3" class="ngt-min"></td>
            <td><input type="text" maxlength="3" class="ngt-pul"></td>
          </tr>
          <tr>
            <td rowspan="2" class="day"></td>
            <td>1回目</td>
            <td><input type="text" maxlength="3" class="mor-max">/<input type="text" maxlength="3" class="mor-min"></td>
            <td><input type="text" maxlength="3" class="mor-pul"></td>
            <td><input type="text" maxlength="3" class="ngt-max">/<input type="text" maxlength="3" class="ngt-min"></td>
            <td><input type="text" maxlength="3" class="ngt-pul"></td>
          </tr>
          <tr>
            <td>2回目</td>
            <td><input type="text" maxlength="3" class="mor-max">/<input type="text" maxlength="3" class="mor-min"></td>
            <td><input type="text" maxlength="3" class="mor-pul"></td>
            <td><input type="text" maxlength="3" class="ngt-max">/<input type="text" maxlength="3" class="ngt-min"></td>
            <td><input type="text" maxlength="3" class="ngt-pul"></td>
          </tr>
          <tr>
            <td rowspan="2" class="day"></td>
            <td>1回目</td>
            <td><input type="text" maxlength="3" class="mor-max">/<input type="text" maxlength="3" class="mor-min"></td>
            <td><input type="text" maxlength="3" class="mor-pul"></td>
            <td><input type="text" maxlength="3" class="ngt-max">/<input type="text" maxlength="3" class="ngt-min"></td>
            <td><input type="text" maxlength="3" class="ngt-pul"></td>
          </tr>
          <tr>
            <td>2回目</td>
            <td><input type="text" maxlength="3" class="mor-max">/<input type="text" maxlength="3" class="mor-min"></td>
            <td><input type="text" maxlength="3" class="mor-pul"></td>
            <td><input type="text" maxlength="3" class="ngt-max">/<input type="text" maxlength="3" class="ngt-min"></td>
            <td><input type="text" maxlength="3" class="ngt-pul"></td>
          </tr>
          <tr>
            <td></td>
            <td>平均値</td>
            <td><span id="max-ave">-</span>/<span id="min-ave">-</span></td>
            <td></td>
            <td>平均値</td>
            <td><span id="max-ave2">-</span>/<span id="min-ave2">-</span></td>
          </tr>
        </tbody>
      </table>  
      <button id="test">test</button>
    </main>
    <footer>
      (C)copyright aaa
    </footer>
